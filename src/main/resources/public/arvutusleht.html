<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Korrutis</title>
  <script>
  let xhr = new XMLHttpRequest();
  xhr.onreadystatechange = kuvaVastus;
  function arvutamine(){
	let p2ring ="reps="+document.getElementById("arv1").value+"&weight="+document.getElementById("arv2").value;
	xhr.open("GET", "arvutus?"+p2ring, true);
	xhr.send(true);
  }
  function kuvaVastus(){
	if(xhr.readyState == 4){
		document.getElementById("vastus").innerHTML = xhr.responseText;
	}
  }
  </script>
</head>
<body>
	<img src ="javalogo52x88.gif" /> <br/>
	<input type="number" value ="5" id="arv1" label="kordused">
	<input type="number" value ="6" id="arv2" label="kaal">
	<input type="button" value ="Arvuta" onclick="arvutamine()">
	<div id="vastus">vastuse koht</div>
</body>
</html>
